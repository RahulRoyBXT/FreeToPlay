<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Connection Lost</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #2d3748;
      font-size: 2rem;
    }
    p {
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      color: #4a5568;
      line-height: 1.5;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .reload-button {
      background-color: #4a5568;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .reload-button:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems your internet connection is currently unavailable. The page you're trying to access requires an internet connection.</p>
    <button class="reload-button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check periodically if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
